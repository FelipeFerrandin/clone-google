<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Google UI clone</title>
</head>
<body>
<header class="menu">
    <div class="menu__section left">
        <!--alt = Descrição da imagem-->
        <!--a = Deixa o texto com aspecto de link-->
        <!--menu__element = Obedece a regra BEM bloco, elemento, modificador(active, inative) -->
        <img class="menu__icon" src="assets/burger-icon.svg" alt="Burger"/>
        <a class="menu__link active">ALL</a>
        <a class="menu__link">Images</a>
    </div>
    <div class="menu__section right">
        <img class="menu__icon" src="assets/more-icon.svg" alt="More"/>
        <div class="menu__profile">
            <img class="menu__avatar--frame" src="assets/circle-frame.svg" alt="Avatar Frame">
            <img class="menu__avatar" src="https://avatars.dicebear.com/api/male/ffelipe.svg" alt="">
        </div>
    </div>
</header>
<main class="content">
    <img class="content__log" src="assets/logo.svg" alt="UI Clone"/>
    <input class="content__search" type="text"/>
    <div class="content__offer">
        Made with ❤ by
        <a href="https://github.com/FelipeFerrandin">@Felipe</a> for studying purposes
    </div>
</main>
<footer class="footer">
    <div class="footer__section footer__location">
        <span>Brazil</span>
    </div>
    <div class="footer__section footer__links">
        <a>Setting</a>
        <a>Privacy</a>
        <a>Terms</a>
    </div>
</footer>
</body>
</html>
